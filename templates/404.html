{% extends "base.html" %}

{% block title %}404 - Page Not Found | {{ club_info.short_name }}{% endblock %}

{% block content %}
<style>
    .notfound-page {
        position: relative;
        display: flex;
        min-height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        padding: 2rem;
    }

    /* Subtle animated background */
    .notfound-page::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
            radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.06) 0%, transparent 50%),
            radial-gradient(circle at 80% 30%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
            radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.04) 0%, transparent 50%);
        z-index: 0;
    }

    .notfound-card {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        max-width: 480px;
        width: 100%;
        text-align: center;
        padding: 3rem 2rem;
        border-radius: 16px;
        border: 1px dashed var(--border-color);
    }

    .notfound-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }

    .notfound-code {
        font-size: 9rem;
        font-weight: 800;
        line-height: 1;
        letter-spacing: -4px;
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        mask-image: linear-gradient(to bottom, black 20%, transparent 95%);
        -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 95%);
        user-select: none;
        margin: 0;
    }

    .notfound-desc {
        margin-top: -1.5rem;
        font-size: 0.95rem;
        line-height: 1.7;
        color: var(--text-secondary);
        white-space: nowrap;
    }

    .notfound-actions {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.5rem;
    }

    .notfound-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.65rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        white-space: nowrap;
    }

    .notfound-btn svg {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
    }

    .notfound-btn-primary {
        background: var(--primary-color);
        color: #fff;
        border: none;
    }

    .notfound-btn-primary:hover {
        background: var(--secondary-color);
        color: #fff;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
    }

    .notfound-btn-outline {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }

    .notfound-btn-outline:hover {
        background: rgba(99, 102, 241, 0.08);
        border-color: var(--primary-color);
        color: var(--primary-color);
        transform: translateY(-1px);
    }

    /* Responsive */
    @media (max-width: 640px) {
        .notfound-page {
            padding: 1.5rem;
        }

        .notfound-card {
            padding: 2rem 1.25rem;
        }

        .notfound-code {
            font-size: 7rem;
            letter-spacing: -3px;
        }

        .notfound-desc {
            white-space: normal;
            font-size: 0.9rem;
            margin-top: -1rem;
        }

        .notfound-actions {
            width: 100%;
        }

        .notfound-btn {
            flex: 1;
            padding: 0.6rem 1rem;
        }
    }

    @media (max-width: 400px) {
        .notfound-code {
            font-size: 5.5rem;
            letter-spacing: -2px;
        }

        .notfound-desc {
            font-size: 0.85rem;
        }

        .notfound-btn {
            font-size: 0.8rem;
            padding: 0.55rem 0.75rem;
            gap: 0.35rem;
        }

        .notfound-btn svg {
            width: 14px;
            height: 14px;
        }
    }
</style>

<div class="notfound-page">
    <div class="notfound-card">
        <div class="notfound-header">
            <h1 class="notfound-code">404</h1>
            <p class="notfound-desc">
                The page you're looking for might have been<br>
                moved or doesn't exist.
            </p>
        </div>
        <div class="notfound-actions">
            <a href="{{ url_for('home') }}" class="notfound-btn notfound-btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                Go Home
            </a>
            <a href="/events" class="notfound-btn notfound-btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
                Explore
            </a>
        </div>
    </div>
</div>
{% endblock %}
