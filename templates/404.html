{% extends "base.html" %}

{% block title %}Page Not Found - {{ club_info.short_name }}{% endblock %}

{% block content %}
<section class="py-5 my-5 text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">
                    Oops! The page you're looking for doesn't exist. 
                    It might have been moved or deleted.
                </p>
                <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>Go to Homepage
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
